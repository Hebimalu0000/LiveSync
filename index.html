<!DOCTYPE html>
<html lang="ja">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Sync</title>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      liff.init({
        liffId: "2007377261-n5qdLVMy"
      })
        .then(() => {
          console.log("LIFF initialized");

//          console.log("App Language:", liff.getAppLanguage());
          console.log("LIFF Version:", liff.getVersion());
          console.log("Is in LINE Client:", liff.isInClient());
          console.log("Is Logged In:", liff.isLoggedIn());
          console.log("OS:", liff.getOS());
          console.log("LINE Version:", liff.getLineVersion());

          if (!liff.isLoggedIn()) {
            liff.login({ redirectUri: "https://hebimalu0000.github.io/LiveSync/" });
          }
        })
        .catch((err) => {
          console.error("LIFF init failed", err);
        });
    });
  </script>

</head>

<body>
</body>

</html>
